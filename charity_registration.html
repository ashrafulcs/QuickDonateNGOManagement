<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Charity Organization Registration</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .registration-form {
        background-color: #333;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        width: 300px;
    }
    .registration-form h2 {
        text-align: center;
    }
    .registration-form input[type="text"], .registration-form input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        background-color: #555;
        color: #fff;
        outline: none;
    }
    .registration-form input[type="submit"] {
        cursor: pointer;
        background-color: #007bff;
    }
    .registration-form input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="registration-form">
    <h2>Charity Organization Registration</h2>
    <form action="charity_registration.php" method="post">
        <input type="text" name="org_name" placeholder="Organization Name" maxlength="255" required>
        <input type="text" name="org_location" placeholder="Location" maxlength="255" required>
        <input type="text" name="recipient_name" placeholder="Recipient Name" maxlength="255" required>
        <input type="submit" value="Register">
    </form>
</div>

</body>
</html>
