<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h2 {
            color: #f0f0f0;
        }

        form {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #ddd;
        }

        input[type="text"],
        input[type="tel"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            background-color: #444;
            color: #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #008cba;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #005f75;
        }
    </style>
</head>
<body>
    <h2>Donation Form</h2>
    <form action="process_donation.php" method="POST">
        <label for="donator_name">Donator Name:</label>
        <input type="text" id="donator_name" name="donator_name" required><br><br>
        
        <label for="donator_phone">Phone Number:</label>
        <input type="tel" id="donator_phone" name="donator_phone" required pattern="[0-9]{10}"><br><br>
        
        <label for="donation_amount">Donation Amount ($):</label>
        <input type="number" id="donation_amount" name="donation_amount" min="0" step="0.01" required><br><br>
        
        <label for="charity_id">Charity:</label>
        <select id="charity_id" name="charity_id" required>
            <option value="">Select Charity</option>
            <!-- You can populate this dropdown dynamically with charities from your database -->
            <option value="1">Charity A</option>
            <option value="2">Charity B</option>
            <option value="3">Charity C</option>
        </select><br><br>
        
        <input type="submit" value="Submit Donation">
    </form>
</body>
</html>
